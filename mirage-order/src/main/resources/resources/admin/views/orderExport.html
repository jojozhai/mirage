<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">订单信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="orderForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
		
		      <div class="form-group"  ng-class="orderForm.exportDate.$invalid && orderForm.exportDate.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3">日期:</label>
                <div class="col-lg-3">
                    <select ng-model="order.exportDate" class="form-control input-sm">
                        <option value="3">3天内</option>
                        <option value="7">7天内</option>
                        <option value="30">30天内</option>
                        <option value="100">100天内</option>
                    </select>
                </div>
            </div>
			<div class="form-group">
				<label class="control-label col-lg-3">&nbsp;起始金额:</label>
				<div class="col-lg-3">
					<input name="amount" ng-model="order.amount" type="number" class="form-control input-sm" placeholder="金额">
					&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;
					<input name="amountTo" ng-model="order.amountTo" type="number" class="form-control input-sm" placeholder="金额">
				</div>
			</div>
			<div class="form-group"  ng-class="orderForm.state.$invalid && orderForm.state.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3">状态:</label>
                <div class="col-lg-3">
                    <select ng-model="order.state" ng-options="state.value as state.name for state in states" class="form-control input-sm">
	                    <option></option>
	                </select>
                </div>
            </div>
            
			<div class="text-right m-top-md">
				<button ng-click="doExport(order)" class="btn btn-success btn-sm" ng-disabled="orderForm.$invalid"><i class="fa fa-save m-right-xs"></i>导出</button>
			</div>
		</form>
	</div>
	</div>
</div>
