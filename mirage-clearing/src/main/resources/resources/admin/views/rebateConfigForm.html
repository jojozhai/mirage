<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">分润配置信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="rebateConfigForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group"  ng-class="rebateConfigForm.level.$invalid && rebateConfigForm.level.$dirty ? 'has-error': ''">
				<label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;级数:</label>
				<div class="col-lg-6">
					<input name="level" ng-model="rebateConfig.level" type="number" class="form-control input-sm" placeholder="级数" required>
					<label class="control-label" ng-show="rebateConfigForm.level.$invalid && rebateConfigForm.level.$dirty">级数不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="rebateConfigForm.percentage.$invalid && rebateConfigForm.percentage.$dirty ? 'has-error': ''">
                <label class="control-label col-lg-3"><span class="text_red">*</span>&nbsp;百分比:</label>
                <div class="col-lg-6">
                    <input name="percentage" ng-model="rebateConfig.percentage" type="number" class="form-control input-sm" placeholder="百分比" required>
                    <label class="control-label" ng-show="rebateConfigForm.percentage.$invalid && rebateConfigForm.percentage.$dirty">百分比不能为空</label>
                </div>
            </div>
			<div class="text-right m-top-md">
				<button ng-click="save(rebateConfig)" class="btn btn-success btn-sm" ng-disabled="rebateConfigForm.$invalid"><i class="fa fa-save m-right-xs"></i>保存</button>
			</div>
		</form>
	</div>
	</div>
</div>
