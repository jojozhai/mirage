<div class="smart-widget widget-dark-blue margin-md">
	<div class="smart-widget-header">反馈信息</div>
	<div class="smart-widget-inner">
	<div class="smart-widget-body" >
		<form name="shopForm" class="form-horizontal no-margin" id="type-constraint" data-validate="parsley" novalidate>
			<div class="form-group" >
				<label class="control-label col-lg-3">联系方式:</label>
				<div class="col-lg-6">
					{{feedback.contact}}
				</div>
			</div>
			<div class="form-group" >
				<label class="control-label col-lg-3">反馈内容:</label>
				<div class="col-lg-6">
					{{feedback.content}}
				</div>
			</div>
			<div class="form-group" >
				<label class="control-label col-lg-3">附图:</label>
				<div class="col-lg-6">
					<div ng-repeat="image in feedback.images">
						<img ng-src="{{image}}" width="240", height="180">
					</div>
				</div>
			</div>
		</form>
	</div>
	</div>
</div>
