<div class="ui-row" style="background-color: #d9edf7; padding-left: 0px;padding-right: 0px;" >
<div style="padding: 10px; margin: 10px;" >
<div class="row">
	<div class="col-xs-12">
		<form name="enrollForm" class="form-horizontal no-margin" data-validate="parsley" novalidate>
			<div class="form-group"  ng-class="enrollForm.name.$invalid && enrollForm.name.$dirty ? 'has-error': ''">
				<label class="control-label col-xs-4" style="text-align: right;">姓名:</label>
				<div class="col-xs-6">
					<input name="name" maxlength="4" ng-model="enroll.name" type="text" class="form-control " placeholder="姓名" required>
					<label class="control-label" ng-show="enrollForm.name.$invalid && enrollForm.name.$dirty">姓名不能为空</label>
				</div>
			</div>
			<div class="form-group"  ng-class="enrollForm.mobile.$invalid && enrollForm.mobile.$dirty ? 'has-error': ''">
				<label class="control-label col-xs-4" style="text-align: right;">联系电话:</label>
				<div class="col-xs-6">
					<input name="mobile" ng-pattern="'1[0-9]{10}'" ng-model="enroll.mobile" type="text" class="form-control " placeholder="联系电话" required>
					<label class="control-label" ng-show="enrollForm.mobile.$error.required && enrollForm.mobile.$dirty">联系电话不能为空</label>
					<label class="control-label" ng-show="enrollForm.mobile.$error.pattern && enrollForm.mobile.$dirty">请输入合法的电话号码</label>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-4" style="text-align: right;">上传照片:</label>
				<div class="col-xs-8">
					<div ng-repeat="image in enroll.images" style="margin-bottom: 10px;">
						<img ng-src={{image}} width="160px" height="160px">
					</div>
					<div class="fileinput-button">
						<button ng-click="choiceImage()" class="btn btn-info">上传图片</button>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-xs-4" style="text-align: right;">个性宣言:</label>
				<div class="col-xs-8">
					<textarea cols="40" rows="3" name="desc" ng-model="enroll.desc" class="form-control" maxlength="100" placeholder="请输入个人宣言!"></textarea>
				</div>
			</div>
			<div class="row form-group" style="text-align: center;">
				<div class="col-xs-12">
					<button ng-click="save(enroll)" class="col-xs-12 btn btn-danger btn-lg" ng-disabled="enrollForm.$invalid">
						确认报名
					</button>
				</div>
			</div>
		</form>	
	</div>
</div>
</div>
</div>
