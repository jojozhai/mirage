<header class="ui-header ui-header-positive ui-border-b">
    <h1>用户积分排行榜</h1>
</header>
<section class="ui-container">
<div class="ui-row-flex ui-whitespace">
    <div class="ui-col ui-col-4">
    	<div class="ui-form ui-border-t">
    		<form>
        		<div class="ui-form-item ui-form-item-pure ui-border-b">
            		<input type="text" ng-model="condition.nickname" ng-keyup="keyup($event)" placeholder="输入用户昵称查询">
            		<div ng-click="clean()" class="ui-icon-close"></div>
        		</div>
        	</form>
		</div>
    </div>
</div>
    <ul class="ui-list ui-list-function ui-border-tb" infinite-scroll="getNextPage()" >
	    <li class="ui-border-t" ng-repeat = "user in users">
	    	<div style="padding: 20px 15px 0px 0px;">{{$index+1}}</div>
	        <div class="ui-avatar-s">
	            <span style="background-image:url({{user.headimgurl}})"></span>
	        </div>
	        <div class="ui-list-info">
	            <h4 class="ui-nowrap">{{user.nickname}}</h4>
	        </div>
	        <div class="ui-btn">{{user.point}}分</div>
	    </li>
    </ul>
</section>
